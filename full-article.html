<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="article-title-tag">Full Article</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- In the <head> of article.html -->
  <link id="themeStylesheet" rel="stylesheet" href="style.css">
  <script src="darkmode.js" defer></script>

</head>
<body>
<div class="top-banner">
  <div class="container d-flex flex-column align-items-center text-center">
    <img src="images/GlobalNews.png" alt="GlobalPulse Logo" class="img-fluid mb-3" style="max-height: 100px; border-radius: 30px;">
    <h1>GlobalPulse: Headlines That Matter &mdash; From Six Nations Straight to You.</h1>
  </div>
</div>
<main class="container-2">
  <div class="article-container">
    <button onclick="window.history.back()" class="btn btn-danger mb-3">&larr; Go Back</button>
    <h1 id="article-main-title" class="mb-3"></h1>
    <p id="article-source-info" class="article-source"></p>
    <img id="article-main-image" src="" alt="" class="article-img">
    <p id="article-main-description" class="article-description"></p>
    <br>
    <p id="article-main-content" class="article-content"></p>
    <a id="article-original-link" href="#" target="_blank" class="btn btn-danger mt-3">Read Full Article at Source</a>
  </div>
</main>

<script src="darkmode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const logoFallbackImage = 'images/newspaper.png';
    const articleData = sessionStorage.getItem('currentArticle');
    if (articleData) {
      const article = JSON.parse(articleData);

      document.getElementById('article-title-tag').textContent = article.title;
      document.getElementById('article-main-title').textContent = article.title;
      document.getElementById('article-source-info').textContent = `Source: ${article.source.name} | Published at: ${new Date(article.publishedAt).toLocaleString()}`;

      const mainImage = document.getElementById('article-main-image');
      if (article.urlToImage) {
        mainImage.src = article.urlToImage;
        mainImage.alt = article.title;
      } else {
        mainImage.src = logoFallbackImage;
        mainImage.alt = article.title;
      }

      document.getElementById('article-main-description').textContent =  article.description || 'Description not available.';
      document.getElementById('article-main-content').textContent = article.content || 'Content not available.';
      document.getElementById('article-original-link').href = article.url;
    } else {
      document.querySelector('.article-container').innerHTML = '<p class="text-danger text-center">No article data found.</p><button onclick="window.history.back()" class="btn btn-secondary mt-3">Go Back</button>';
    }
  });
</script>

</body>
</html>
